plugins {
    id 'java'
    id "de.inetsoftware.jwebassembly" version "0.1"
}

group 'hu.frontrider'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'de.inetsoftware', name: 'jwebassembly-api', version: '0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


wasm {
    format="Text"
    compilerVersion = 0.1  // specify a compiler version, default is '+'
}